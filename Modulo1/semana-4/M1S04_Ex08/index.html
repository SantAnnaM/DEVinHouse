<!-- 
Dado um número verifique se ele é par, caso seja exibe a mensagem de que ele é par, caso não exibe a mensagem de que ele é impar.

Adicionar um input html
Adicionar um botão html
Criar uma função para fazer a verificação
Exibir o resultado
dica: operador ternário pode ser uma boa
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par/Impar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <header class="header"><h1>Verificação número</h1></header>

   <!-- for do <label>: Tal controle é chamado o controle rotulado do elemento etiqueta. Um elemento HTML label representa uma legenda para um item em uma interface de usuário, importante para a acessibilidade da página. Ex.: quando for selecionado uma caixa de texto, o label associado será lido e a pessoa vai saber com mais facilidade (para acessibilidade) onde ela está naquela página. Outro exemplo é quando estou no celular o label pode ser ampliado com mais facilidade porque se o label é tocado então é selecionado e recebe o foco. É melhor do que ficar utilizando parágrafo simples.
              O "for" é o ID que será associado ao label. Um input pode ser associado a diversas etiquetas (<label>s).
              video sobre <label>  https://youtu.be/XOGaBMM3O10  --> 


    <main>
      
        <div class="inputNumero">
          
        

        <h2 id="">Digitado um número, será verificado se ele é par ou impar.</h2>

        <img src="./assets/OIP.png" alt="Numero par ou importante">

        <input placeholder="Informe um número" type="number" />

        <button>Verificar</button>
        
      </div>

      
    </main>
  </body>

  <script src="script.js"></script>
</html>
